<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>$location</title>
  <script src="angular.min.js"></script>

<script>
  /*
  absUrl()
  path()
  replace()
  hash()
  search()
  url()
  host()
  port()
  protocol()
  */

  var m1 = angular.module('myApp', []);

  m1.controller('fnA', ['$scope', '$location', function($scope, $location) {
    $location.absUrl();
    $location.path('aaa/bbb/ccc').replace();
    $location.hash('hello');
    $location.search({'age': '20'});
  }]);
</script>
</head>
<body>
<div ng-controller="fnA"></div>
</body>
</html>
