<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>$http</title>
  <script src="angular.min.js"></script>

<script>
  var m1 = angular.module('myApp', []);

  m1.controller('fnA', ['$scope', '$http', function($scope, $http) {
    $http({
      method: 'GET',
      url: 'xxx.php'
    }).success(function(data, state, headers, config) {
      console.log(state);
    }).error(function(data) {
      console.log(data);
    });

    /*
    $http.get('xxx.php').success(function(data,state,headers,config){
      console.log(data);
    });
    */
  }]);
</script>
</head>
<body>
<div ng-controller="fnA"></div>
</body>
</html>
