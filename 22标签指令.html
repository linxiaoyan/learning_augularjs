<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签指令</title>

<style>
.red {background:red;}
.yellow {background:yellow;}
</style>

<script src="angular.min.js"></script>
<script>
  /*
  <a>  阻止默认操作
  <select>
  <textarea>
  <input>
  <form>  novalidate阻止html默认样式
  */

  var m1 = angular.module('myApp', []);

  m1.controller('fnA', ['$scope', function($scope) {
    $scope.colors = [
      {name: 'red'},
      {name: 'yellow'},
      {name: 'blue'}
    ];
  }]);
</script>
</head>
<body>
<div ng-app="myApp" ng-controller="fnA">
  <select ng-options="color.name for color in colors" ng-model="myColor"></select>
  <a href="">{{myColor.name}}</a>
  <form novalidate>
    <input type="email">
  </form>
</div>
<a href="">bbb</a>
</body>
</html>
