<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>样式相关指令</title>

<style>
.red {background:red;}
.yellow {background:yellow;}
</style>

<script src="angular.min.js"></script>
<script>
  /*
  ng-class
  ng-style
  ng-href
  ng-src
  ng-attr-(suffix)
  */

  var m1 = angular.module('myApp', []);

  m1.controller('fnA', ['$scope', function($scope){
    $scope.text = 'hello';
    $scope.style = "{color:'red', background:'green'}";
    $scope.bgClass = "{red:true, yellow:true}";
    $scope.url = "http://www.baidu.com";
  }]);
</script>
</head>
<body>
<div ng-controller="fnA">
  <div ng-class="{{bgClass}}">{{text}}</div>
  <div ng-style="{{style}}">{{text}}</div>
  <a ng-href="{{url}}" ng-bind="text"></a>
  <a ng-attr-href="{{url}}" ng-attr-title="{{text}}">aaa</a>
</div>
<script>
  //alert(1);
</script>
</body>
</html>
