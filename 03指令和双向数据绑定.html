<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>指令和双向数据绑定</title>
  <script src="angular.min.js"></script>

<script>
  /*
  指令系统：
  ng-app: 初始化
  ng-controller: 控制器
  ng-click: 点击事件
  ng-model: 绑定HTML元素到应用程序数据

  双向数据绑定：
  MVVM
  $timeout
  */

  function fnA($scope, $timeout) {
    $scope.name = 'dave';

    $timeout(function() {
      $scope.name = 'john';
    }, 2000);
  }

  function fnB($scope) {
    $scope.name = 'dave';
  }

  function fnC($scope) {
    $scope.name = 'dave';
    $scope.show = function() {
      $scope.name = 'simon';
    }
  }

  function fnD($scope) {
    $scope.name = 'dave';
  }
</script>
</head>
<body>
<div ng-controller="fnA">
  <p>{{name}}</p>
</div>

<div ng-controller="fnB" ng-click="name='jack'">
  <p>{{name}}</p>
</div>

<div ng-controller="fnC" ng-click="show()">
  <p>{{name}}</p>
</div>

<div ng-controller="fnD">
  <input type="text" ng-model="name"/>
  <p>{{name}}</p>
</div>
</body>
</html>
