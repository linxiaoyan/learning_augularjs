<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>$q</title>
  <script src="angular.min.js"></script>

<script>
  /*
  defer()
  resolve()
  reject()
  notify()
  then()
  */

  var m1 = angular.module('myApp',[]);

  m1.controller('fnA', ['$scope', '$q', function($scope, $q) {
    var dfd = $q.defer();

    function show() {
      setTimeout(function() {
        dfd.reject();
      }, 2000);

      return dfd.promise;
    }

    show().then(function() {
      alert('成功');
    }, function() {
      alert('失败');
    });
  }]);

</script>
</head>
<body>
<div ng-controller="fnA"></div>
</body>
</html>
