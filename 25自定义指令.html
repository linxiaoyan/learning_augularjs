<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <script src="angular.min.js"></script>

<script>
  var m1 = angular.module('myApp', []);

  m1.directive('hello', function(){
    return {
      restrict: 'AECM',  //区分大小写，而且是可以组合使用的，A-属性 E-标签 C-class M-注释
      replace: true,     //替换标签
      template: '<div>hello angular</div>'
    };
  });

</script>
</head>
<body>
<hello></hello>

<p hello></p>

<p class="hello"></p>

<!-- directive:hello -->
</body>
</html>
