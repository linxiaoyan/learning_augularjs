<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>购物金额实例</title>
  <script src="angular.min.js"></script>

<script>
function fnA($scope) {
  $scope.iphone = {
    price: 4500,
    num: 1,
    fre: 10
  };

  $scope.sum = function() {
    return $scope.iphone.price * $scope.iphone.num;
  };

  $scope.total = function() {
    return $scope.sum() + $scope.iphone.fre;
  };

  $scope.$watch('iphone.num', function(newVal, oldVal) {
    $scope.iphone.fre = newVal > 1 ? 0 : 10;
  });

  /*
  //监听整体
  $scope.$watch('iphone', function() {

  }, true);
  */

  /*
  //监听函数
  $scope.$watch($scope.sum, function() {

  });
  */
}
</script>
</head>
<body>
<div ng-controller="fnA">
  <p>价格：<span>{{iphone.price}}</span></p>
  <p>数量：<input type="text" ng-model="iphone.num"/></p>
  <p>费用：<span>{{sum() | currency:'￥'}}</span></p>
  <p>运费：<span>{{iphone.fre | currency:'￥'}}</span></p>
  <p>总额：<span>{{total() | currency:'￥'}}</span></p>
</div>
</body>
</html>
